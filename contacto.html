<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/Icono.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header id="encabezado">
    </header>

    <main>

        <div class="container">
            <div class="row align-items-end row mt-5 mb-5">
                <!-- Formulario-->
                <div class="col-lg-6 col-sm-12 order-lg-2 me-lg-auto ms-lg-auto" id="formulario-contacto">   
                    <form id="formulario">
                        
                        <div class="row columna-cuestionario">
                            <h4 class="text-center">¡Contáctanos!</h4>
                            <div class="col-lg-6 col-sm-12 mt-4">
                                <label for="nombre_usuario" class="form-label">Nombre(s)</label>
                                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Agrega tu(s) nombre(s)">
                                <div class="form-text error-text"><p id="nombresInfo"></p></div>
                            </div>
                            <div class="col-lg-6 col-sm-12  mt-4">
                                <label for="apellidos_usuario" class="form-label">Apellido(s)</label>
                                <input type="text" class="form-control" id="apellidos_usuario" name="apellidos_usuario" placeholder="Agrega tu(s) apellido(s)">
                                <div class="form-text error-text"><p id="apellidosInfo"></p></div>
                            </div> 
                        </div>
                        <div class="row columna-cuestionario">
                            <div class="col-12">
                                <label for="email_usuario" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email_usuario" name="email_usuario" placeholder="Agrega un correo de contacto">
                                <div class="form-text error-text"><p id="emailInfo"></p></div>
                            </div>
                        </div>
                        <div class="row columna-cuestionario">
                            <label for="telefono_usuario" class="form-label">Teléfono</label>
                            <div class="input-group col-12 col-lg-12">
                                <span class="input-group-text" id="basic-addon1"><img src="assets/telefono.png" alt="icono de telefono"></span>
                                <input type="phone" class="form-control" id="telefono_usuario" name="telefono_usuario" placeholder="Agrega un número de contacto">
                            </div>
                            <div class="form-text error-text"><p id="telefonoInfo"></p></div>
                        </div>
                        <div class="row columna-cuestionario">
                            <div class="col-12">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="10"></textarea>
                                <div class="form-text error-text"><p id="mensajeInfo"></p></div>
                            </div>
                        </div>
                        <div class="row columna-cuestionario">
                            <button type="submit" class="btn btn_cuestionario btn-lg" id="btnEnviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('2ZOyuQsb_j8t4uivD')</script>
    <script src="js/index.js"></script>
    <script type="module" src="js/contactanos.js"></script>
</body>
</html>
