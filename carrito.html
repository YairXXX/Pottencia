<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="icon" href="./assets/Icono.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Carrito de Compras</title>
</head>
<body>
    <header id="encabezado">
        
    </header>

    <main class="container">
        <div class="row">
            <!-- carrito-container -->
            <div class="col-lg-6 mt-5 col-md-12" id="carrito-container">
                
            </div> 

            <div class="col-1"></div>

            <div class="col-lg-5 mt-5 col-sm-12 ">
                <div class="col-12 mt-4 p-4 card-importe">
                    <div class="row p-0">
                        <h3 class="h3-carrito col-12">Resumen</h3>
                    </div>
                    <div class="row mt-4">
                        <hr class="divide">
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-8">
                                <p>Total a pagar</p>
                            </div>
                            <div class="col-3 text-end">
                                <p><strong id="precio_total">$0.00</strong></p>
                            </div>
                        </div>
                        <hr class="divide">
                    </div>
                    <div class="row">
                        <button class="pagar">Proceder a pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
